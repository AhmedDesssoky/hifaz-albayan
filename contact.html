<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/contact.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>

  <div class="container">
    <h1 class="text-center">تواصل معنا</h1>
    <form id="contact-form" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">الاسم</label>
        <input type="text" name="user_name" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" name="user_email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">الرسالة</label>
        <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">إرسال</button>
      <a href="index.html" class="btn btn-primary">ارجع للصفحه الرئيسيه</a>
    </form>
    <div id="status" class="mt-3"></div>
  </div>
  <script type="text/javascript" src="js/contact.js"></script>
</body>

</html>
